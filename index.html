<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ドラゴンレーダー風地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .map-container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    #map {
      position: absolute;
      width: 600px;
      height: 600px;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .radar-overlay {
      position: absolute;
      width: 600px;
      height: 600px;
      top: 0;
      left: 0;
      pointer-events: none;
      background: url('./dragon_radar_frame_transparent.png') no-repeat center/contain;
      z-index: 2;
    }

    .leaflet-control-zoom {
      position: absolute !important;
      left: 50% !important;
      top: 612px !important;
      transform: translateX(-50%) !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div id="map"></div>
    <div class="radar-overlay"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: true,
      attributionControl: false,
      dragging: false,
      doubleClickZoom: true,
      scrollWheelZoom: true,
      boxZoom: false,
      keyboard: false,
    }).setView([35.681236, 139.767125], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // 現在位置を取得して中心に設定
    map.locate({ setView: true, maxZoom: 18 });

    map.on('locationfound', function (e) {
      const currentLatLng = e.latlng;
      map.setView(currentLatLng, map.getZoom());
      L.marker(currentLatLng).addTo(map);
    });

    map.on('locationerror', () => {
      alert('現在地の取得に失敗しました。');
    });
  </script>
</body>
</html>
