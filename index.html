<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  
    #tag-buttons {
      padding: 10px;
      background-color: #f8f8f8;
    }
  
    #tag-buttons button {
      padding: 6px 12px;
      background-color: #ddd;
      border: none;
      border-radius: 4px;
      margin: 4px;
      cursor: pointer;
    }
  
    #tag-buttons button:hover {
      background-color: #ccc;
    }
  
    #map {
      height: calc(100% - 60px); /* 上のボタン領域の高さを引いた分に調整 */
    }
  </style>  
</head>
<body>
    <div id="tag-buttons" style="padding: 10px;"></div>
    <div id="map"></div>
  
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./dist/main.js"></script>
  </body>
  
</html>
